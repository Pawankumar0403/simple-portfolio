<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Contact</title>
</head>

<body>

    <div class="container">

        <div class="title">
            <h1 class="title__name">Pawan Kumar R</h1>
            <p class="title__role">Junior MERN Stack Developer</p>
            <a class="title__home" href="index.html">Home</a><br>
        </div>

        <div class="contact">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input class="contact__name" type="text" placeholder="Enter your name"></td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td><input class="contact__email" type="email" placeholder="Enter your email"></td>
                    </tr>

                    <tr>
                        <td>Message:</td>
                        <td><textarea class="contact__message" name="Message" id="msg" placeholder="Enter your Message"></textarea></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input class="contact__submit" type="submit"></td>
                    </tr>


                </table>
            </form>
        </div>

        <div class="footer">
            <p class="footer__social">Social Media:
                <a href="#">Github</a>,
                <a href="#">LinkedIn</a>
            </p>
            <p class="footer__name">&copy; Pawan Kumar R</p>
        </div>


    </div>

</body>

</html>
